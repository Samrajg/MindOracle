<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MindOracle</title>

<style>
  body {
    margin: 0;
    font-family: "Georgia", serif;
    background: linear-gradient(135deg, #b7d7e8, #fff1a8);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .frame {
    width: 340px;
    background: #fdfcf7;
    border-radius: 18px;
    padding: 28px;
    box-shadow:
      0 10px 30px rgba(0,0,0,0.2),
      inset 0 0 30px rgba(255,255,255,0.7);
    text-align: center;
    position: relative;
  }

  .frame::after {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: 18px;
    box-shadow: inset 0 0 40px rgba(0,0,0,0.12);
    pointer-events: none;
  }

  h1 {
    margin: 0 0 10px;
    font-size: 26px;
    color: #2f4f6f;
    letter-spacing: 1px;
  }

  .subtitle {
    font-size: 13px;
    color: #6a6a6a;
    margin-bottom: 18px;
    font-style: italic;
  }

  .step {
    display: none;
    font-size: 16px;
    color: #333;
    line-height: 1.5;
  }

  .step strong {
    color: #2f4f6f;
  }

  button {
    margin-top: 16px;
    background: #f6e27a;
    border: none;
    padding: 10px 22px;
    border-radius: 30px;
    font-size: 14px;
    cursor: pointer;
    color: #2f4f6f;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    transition: all 0.2s ease;
  }

  button:hover {
    transform: translateY(-1px);
    background: #f2d95c;
  }

  .reveal {
    font-size: 30px;
    color: #b22222;
    margin-top: 15px;
    text-shadow: 0 0 8px rgba(178,34,34,0.4);
  }

  .fade {
    animation: fadeIn 1.2s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
  }
</style>
</head>

<body>

<div class="frame">
  <h1>MindOracle</h1>
  <div class="subtitle">“Something is watching your thoughts…”</div>

  <div id="step1" class="step fade" style="display:block;">
    Think of a number between <strong>1 and 10</strong>.  
    Hold it quietly in your mind.
    <br>
    <button onclick="next(2)">Continue</button>
  </div>

  <div id="step2" class="step fade">
    Multiply your number by <strong>2</strong>.
    <br>
    <button onclick="next(3)">Continue</button>
  </div>

  <div id="step3" class="step fade">
    Now add <strong>10</strong> to the result.
    <br>
    <button onclick="next(4)">Continue</button>
  </div>

  <div id="step4" class="step fade">
    Divide the total by <strong>2</strong>.
    <br>
    <button onclick="next(5)">Continue</button>
  </div>

  <div id="step5" class="step fade">
    Subtract the number you first thought of.
    <br>
    <button onclick="reveal()">Reveal</button>
  </div>

  <div id="result" class="step reveal fade"></div>
</div>

<script>
  const K = 10;

  function next(step) {
    document.querySelectorAll(".step").forEach(s => s.style.display = "none");
    document.getElementById("step" + step).style.display = "block";
  }

  function reveal() {
    document.querySelectorAll(".step").forEach(s => s.style.display = "none");
    const finalAnswer = K / 2;
    const res = document.getElementById("result");
    res.textContent = "The number in your mind is... " + finalAnswer;
    res.style.display = "block";
  }
</script>

</body>
</html>
